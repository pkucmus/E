assemblies:
  v6_bowden:
    description: |
      Most basic bowden V6 assembly.
    display_name: "V6 Bowden"
    sub_assemblies:
      - v6
      - top_mgn15
      - back_corexy
      - bottom_mgn15_short
      - face_v6
  v6_titan:
    display_name: "V6 Titan"
    sub_assemblies:
      - v6
      - top_mgn15
      - back_corexy
      - bottom_mgn15_short
      - face_titan
  titan_aero:
    display_name: "Titan Aero"
    sub_assemblies:
      - v6
      - top_mgn15
      - back_corexy
      - bottom_mgn15_long
      - face_aero
  v6_bmg:
    display_name: "V6 BMG"
    sub_assemblies:
      - v6
      - top_mgn15_bmg
      - back_corexy
      - bottom_mgn15_short
      - face_v6
  hemera:
    display_name: "Hemera"
    sub_assemblies:
      - top_mgn15
      - back_corexy
      - bottom_mgn15_short_angled
      - face_hemera

